<html>
<head>
    <title>Shishir Poudel</title>
    <link rel = "Stylesheet" href = "style2.css">
</head>
<body>
    <div class = "main">
        <nav>
            <div class="logo">
                <img src="images/logo.gif">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href = "http://www.youtube.com">Home</a></li>
                    <li><a href = "#">Contact</a></li>
                    <li><a href = "#">Socials</a></li>
                    <li><a href = "#">Help</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="information">
            <div class="overlay"></div>
            <img src="images/Profile.jpg" class="profile">
            <div id = "circle">
                <div class="feature one">
                    <img src ="images/document.gif">
                    <div>
                        <h1>Education</h1>
                        <p>Studying in High School</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src ="images/hacker.gif">
                    <h1>Hobby</h1>
                    <p>I make stuffs</p>
                </div>
                <div class="feature three">
                    <img src ="images/diploma.gif">
                    <h1>ECAs</h1>
                        <p>Involved in computer related activities.</p>
                </div>
                 
                <div class="feature four">
                    <img src ="images/mortarboard.gif">
                    <h1>Abmition</h1>
                        <p>idk</p>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="images/arrow.png" id = "upbtn">
            <h3>About Me</h3>
            <img src="images/arrow.png" id = "downbtn">    
        </div>

    </div>

    <script>
        var circle = document.getElementById("circle");
        var upbtn = document.getElementById("upbtn");
        var downbtn = document.getElementById("downbtn");

        var rotateValue = circle.style.transform;
        var rotateSum;
        
        upbtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;

        }
        downbtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;

        }
    </script>

</body>
</html>
